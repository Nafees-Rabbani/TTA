        <!--Header Section-->

        <div class="name">
        Full name
        <br/>
        <input 
                type="text"  
                name="name" 
                onblur="changecolor(this)"/>
                <br/>
        </div>
        
        <div class="email">   
        Email Address
        <br/>
        <input 
                type="email"  
                onblur="changecolor(this)"/>
        <br/>
        </div>


        <div class="mobile">
        Enter Mobile No
        <br/>
        <input 
            type="tel"  
            onblur="changecolor(this)"/>
        <br/>
        </div>

        <div class="query">
        Enter Query
        <br/>
        <input 
            type="text"
            onblur="changecolor(this)"/>
            <br/>
        </div>

        <div class="select">
        Experience in Investing:
        <br/>
                    <select>
                        <option value=""></option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Expert">Expert</option>
                    </select>
                    <br/>
        </div>

        <div class="submit">
        <input type="Submit" value="Submit Query"/>
        <br/>
        </div>
