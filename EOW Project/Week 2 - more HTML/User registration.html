<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <center>
            <h4>Register Below</h4>
    </hr>
    <table>
    <form>
        <tr>
            <td><input type="text" id="t1" name="name" placeholder="First Name" title="Please enter name"/></td>
            <td><input type="text" id="t1" name="name" placeholder="Last Name" title="Please enter name"/></td>
        </tr>
        <tr>
            <td><input type="Password" placeholder="Enter Password"/></td>
            <td><input type="Confirm Password" placeholder="Confirm Password"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="text" placeholder= "Full Address"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="email" placeholder= "Email Address"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="tel" placeholder= "Enter Mobile No"/></td>
        </tr>
        <tr>
            <td><label>Country</label></td>
            <td>
                <input list="subject">
                <datalist id="subject">
                    <option value="Australia">
                    <option value="France">
                    <option value="Germany">   
                    <option value="Switzerland">   
                    <option value="United Kingdom">
                    <option value="United States">
                </datalist>
            </td>
        </tr>
        <tr>
            <td><label>Male</label><input type="radio" value="Male" name="c1"/></td>
            <td><label>Female</label><input type="radio" value="Female" name="c1"/></td>
        </tr>
        <tr>
            <td><label>Date Of Birth:</label></td>
            <td><input type="Date" name="Date"/></td>
        </tr>
        <tr>
            <td><label>Experience:</label></td>
            <td>
                <select>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Expert">Expert</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="Submit" value="Register"/></td>
            <td><input type="Reset" value="Clear"/></td>
        </tr>
        <tr>
            <td>Already Registered ?</td>
            <td><a href="User login.html"> Click Here </a></td>
        </tr>

    </form>
    </table>
</center>

    </body>
</html>
