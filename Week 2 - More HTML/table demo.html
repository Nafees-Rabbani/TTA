<!DOCTYPE html>
<html>
    <head>
        <title>Table Demo</title>
    </head>
    <body>
        <h2>Simple Table</h2>
        <table border="5" width="100%" height="200px">
            <tr>
                <th colspan="2">List of Students</th>
            </tr>
            <tr>
                <th>Serial No</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>1001</td>
                <td>Ava</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Eric</td>
            </tr>
            <tr>
                <td>1003</td>
                <td>Peter</td>
            </tr>
        </table>
    </body>
</html>
