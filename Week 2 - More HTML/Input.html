<!DOCTYPE html>
<html>
<head>
    <title>HTML Form|Input</title>
</head>
<body>
    <center>
        <h2>HTML Form Input Type</h2>
    </hr>
    <form>
        <label>Name:</label>
    <input type="text" id="t1" name="name" placeholder="Enter Name" title="Please enter name"/>
    </br>
    <label>Password:</label><input type="Password" placeholder="Enter Password"/>
</br>
<input type="Submit" value="Save"/>
<input type="Reset" value="Clear"/>
</br>

<label>Red</label><input type="radio" value="red" name="c1"/>
<label>Green</label><input type="radio" value="green" name="c1"/>
</br>

<label>HTML</label><input type="checkbox" value="HTML"/>
<label>Java</label><input type="checkbox" value="Java"/>
</br>

<label>Select Color:</label><input type="color" name="color"/>
</br>

<label>Select Date</label><input type="Date" name="Date"/>
</br>

<label>Selection List:</label>
<select>
    <option value="Volvo">Volvo</option>
    <option value="Jaguar">Jaguar</option>
    <option value="Alfa Romeo">Alfa Romeo</option>
    <option value="Mercedes">Mercedes</option>
</select>
</br>

<label>Data List</label>
<input list="subject">
<datalist id="subject">
    <option value="Costa Rica">
    <option value="Germany">
    <option value="Palestine">       
    <option value="Australia">

</datalist>


    </form>

    </center>
</body>
</html>
