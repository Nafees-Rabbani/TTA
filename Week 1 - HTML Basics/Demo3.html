<!DOCTYPE html>
<html>
<head></head>
<body>
<h3> HTML Formatting Tag</h3>
<hr/> 
<p>
    This is my <b>HTML</b> class
    <br/>
    This is my <i>HTML</i> class
    <br/>
    This is my <u>HTML</u> class
    <br/>
    This is my <strike>HTML</strike> class
    <br/>
    This is my <tt>HTML</tt> class
</p>
<hr/>
Today's date: 11th April 2021
<br/>
Today's date: 11<sup>th</sup> April 2021
<br/>
Water: H2O
<br/>
Water: H<sub>2</sub>O
<hr/>
This is my <mark>HTML</mark> class
<br/>
This is my <abbr title="Hyper Text Markup Language">HTML</abbr> class
<br/>
This is my <q>HTML</q> class
</body>
</html>
