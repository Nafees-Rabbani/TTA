<!DOCTYPE html>
<html>
    <head></head>
    <body>
<h3>Unorder list</h3>

<details>
    <summary>Names</summary>
<ul>
    <li>Eric</li>
    <li>Amy</li>
    <li>Lee</li>
</ul>
</details>

<details>
    <summary>Names</summary>
    <ul type="square">
        <li>Eric</li>
        <li>Amy</li>
        <li>Lee</li>
    </ul>
</details>

<ul type="circle">
    <li>Eric</li>
    <li>Amy</li>
    <li>Lee</li>
</ul>

<hr>
<h3>Ordered List</h3>

<ol>
    <li>Orange</li>
    <li>Apple</li>
    <li>Strawberry</li>
</ol>

<ol type="A">
    <li>Orange</li>
    <li>Apple</li>
    <li>Strawberry</li>
</ol>

    </body>
</html>
